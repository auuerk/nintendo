<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <a href="{{ url_for('admin_dashboard') }}">Back to Admin Dashboard</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Full Name</th>
            <th>Is Admin</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.user_id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ 'Yes' if user.is_admin else 'No' }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.user_id) }}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
